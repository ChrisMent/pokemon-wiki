<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="/pokemon-wiki/src/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Pokemon - Pokedex</title>
</head>

<body>

    <!-- Modal Structure -->
    <div id="pokemonModal" class="modal" style="display: none;">
        <div class="modal-content">
            <!-- Modal content will be loaded here -->
        </div>

    </div>

    <div class="base-wrapper container">
        <div class="head">
            <div class="header-container mb-4">
                <img src="/pokemon-wiki/img/pokemon_logo.png" alt="Logo" width="45" height="45"
                    class="d-inline-block align-text-top">
                <a class="navbar-brand">
                    <h2 class="fw-bolder">Pokedex</h2>
                </a>
            </div>

            <div class="search-container">
                <form id="search-form" class="d-flex" role="search">
                    <div id="input-container">
                        <input id="searchInput" class="form-control me-2 border-2" type="search"
                            placeholder="Search by name ..." aria-label="Search">
                        <span id="clearSearch" class="clear-search">
                            &times;
                        </span>

                    </div>
                    <button class="search-button btn btn-outline-primary border-2"
                        type="submit"><strong>Search</strong></button>
                </form>
            </div>
        </div>


    </div>
    <div id="overview-container" class="container mt-4">
        <div id="info-message"></div>
        <div id="pokemon-container" class="row g-4">

        </div>

    </div>

    <div class="d-flex justify-content-center mt-4 text-primary">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="load-more">
        <button class="btn btn-outline-primary mt-4 mx-auto border-2" id="load-more-button"><strong>Load
                More</strong></button>
    </div>


</body>
<a href="http://"></a>

</html>
