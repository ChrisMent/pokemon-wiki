<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="/pokemon-wiki/src/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokemon - Pokedex</title>
</head>

<body>
    <div class="base-wrapper">
        <nav class="navbar bg-body-tertiary">
            <div class="head container-fluid">
                <div class="header-container mb-4">
                    <img src="/pokemon-wiki/img/pokemon_logo.png" alt="Logo" width="45" height="45"
                        class="d-inline-block align-text-top">
                    <a class="navbar-brand">
                        <h2 class="fw-bolder">Pokedex</h2>
                    </a>
                </div>
                <div class="search-container">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Suche nach Name ..."
                            aria-label="Search">
                        <button class="search-button btn btn-outline-success" type="submit">Suchen</button>
                    </form>
                </div>
            </div>
        </nav>

    </div>
    <div class="container mt-4">
        <div id="info-message"></div>
        <div id="pokemon-container" class="row g-4">

        </div>

    </div>

    <!-- Modal Structure -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <!-- Modal content will be loaded here -->
        </div>

    </div>

</body>

</html>
